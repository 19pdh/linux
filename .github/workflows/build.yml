name: "Build"
on:
  push:
    tags: *

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: ./build.sh
    - uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: result/iso
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
